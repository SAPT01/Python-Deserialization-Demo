{% extends "base.html" %}
{% block title %}Home - CyberBlog{% endblock %}
{% block content %}
<h1>Latest posts</h1>
<div class="list-group">
  {% for p in posts %}
    <a class="list-group-item list-group-item-action" href="{{ url_for('post_detail', slug=p.slug) }}">
      <h5 class="mb-1">{{ p.title }}</h5>
      <small class="text-muted">{{ p.created_at.strftime('%Y-%m-%d') }} â€¢ {{ p.topic }}</small>
    </a>
  {% else %}
    <p>No posts yet.</p>
  {% endfor %}
</div>
{% endblock %}
